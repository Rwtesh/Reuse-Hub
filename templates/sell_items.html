<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reuse Hub - Sell Items</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      margin-bottom: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #ffc107;
    }
    .topbar {
      background-color: #038619;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #038619;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <div class="col-md-2 sidebar">
        <h4>Reuse Hub</h4>
        <a href="/buy_item">Buy Item</a>
        <a href="/sell_items">Sell Item</a>
        <a href="/notes">Notes</a>
      </div>
      <div class="col-md-10 p-0">
        <div class="topbar">
          <h5 class="mb-0">SELL ITEMS</h5>
          <a href="/sign_up" class="btn btn-light btn-sm">Logout</a>
        </div>

{% if message %}
  <div class="alert alert-info mt-3">{{ message }}</div>
{% endif %}
<form method="POST" action="/add_item" class="p-4">
  <h5 class="mb-3">Add New Item</h5>

  <div class="mb-3">
    <label>Name</label>
    <input type="text" name="name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Program</label>
    <input type="text" name="program" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Semester</label>
    <input type="text" name="semester" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Item Name</label>
    <input type="text" name="item_name" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Description</label>
    <input type="text" name="item_discription" class="form-control" required>
  </div>
  <div class="mb-3">
    <label>Price</label>
    <input type="text" name="price" class="form-control" required>
  </div>

  <div class="mb-3">
    <label>Drive Link</label>
    <input type="url" name="link" class="form-control" required>
  </div>

  <button type="submit" class="btn btn-success mt-2">Save Item</button>
</form>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
