<!DOCTYPE html>
<html>
<head>
  <title>Chat</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: 20px auto; }
    .msg { padding: 8px; margin: 6px; border-radius: 8px; }
    .me { background: #d1ffd1; text-align: right; }
    .other { background: #f0f0f0; text-align: left; }
  </style>
</head>
<body>

  <h2>Chat between {{ buyer }} and {{ seller }}</h2>

  {% for msg in messages %}
    <div class="msg {% if msg.sender == buyer %}me{% else %}other{% endif %}">
      <strong>{{ msg.sender }}:</strong> {{ msg.message }}
    </div>
  {% endfor %}

  <form method="post" action="/send">
    <input type="hidden" name="seller" value="{{ seller }}">
    
    <input type="text" name="message" placeholder="Type message" required>
    <button type="submit">Send</button>
</form>

</body>
</html>
