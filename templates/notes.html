<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reuse Hub - Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .sidebar {
      height: 100vh;
      background-color: #343a40;
      color: white;
      padding: 20px;
    }
    .sidebar a {
      display: block;
      color: white;
      margin-bottom: 15px;
      text-decoration: none;
    }
    .sidebar a:hover {
      color: #ffc107;
    }
    .topbar {
      background-color: #038619;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .add-btn {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #038619;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      color: white;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      
      <div class="col-md-2 sidebar">
        <h4>Reuse Hub</h4>
        <a href="/buy_item">Buy Item</a>
        <a href="/sell_items">Sell Item</a>
        <a href="/notes">Notes</a>
      </div>
      <div class="col-md-10 p-0">
        <div class="topbar">
          <h5 class="mb-0">Notes</h5>
          <a href="/sign_up" class="btn btn-light btn-sm">Logout</a>
        </div>

        <div class="container mt-4">
          <form method="GET" action="/find_note" class="d-flex mb-3">
            <input 
              type="text" 
              name="query" 
              class="form-control me-2" 
              placeholder="Search by branch, subject, or chapter" 
              required
            >
            <button type="submit" class="btn btn-primary">Find</button>
          </form>

          {% for note in notes %}
          <div class="card mb-3">
            <div class="card-body">
              <h5 class="card-title">{{ note.subject }} - {{ note.chapter }}</h5>
              <p class="card-text"><strong>Name:</strong> {{ note.name }}</p>
              <p class="card-text"><strong>Semester:</strong> {{ note.semester }}</p>
              <p class="card-text"><strong>Branch:</strong> {{ note.branch }}</p>
              <a href="{{ note.drive_link }}" target="_blank" class="btn btn-success">Open Notes</a>
            </div>
          </div>
          {% else %}
          <p class="text-muted">No notes found.</p>
          {% endfor %}
        </div>

        <button class="add-btn" data-bs-toggle="modal" data-bs-target="#addNoteModal">+</button>

        <form method="POST" action="/add_note">
          <div class="modal fade" id="addNoteModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Add New Note</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                  <div class="mb-3"><label>Name</label><input type="text" name="name" class="form-control" required></div>
                  <div class="mb-3"><label>Semester</label><input type="text" name="semester" class="form-control" required></div>
                  <div class="mb-3"><label>Branch</label><input type="text" name="branch" class="form-control" required></div>
                  <div class="mb-3"><label>Subject</label><input type="text" name="subject" class="form-control" required></div>
                  <div class="mb-3"><label>Chapter</label><input type="text" name="chapter" class="form-control" required></div>
                  <div class="mb-3"><label>Drive Link</label><input type="url" name="drive_link" class="form-control" required></div>
                </div>
                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
